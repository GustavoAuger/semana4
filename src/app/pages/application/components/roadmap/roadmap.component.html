<div class="roadmap-container p-8 bg-gray-800/50 rounded-xl shadow-xl backdrop-blur-sm">
  <h2 class="text-3xl font-semibold text-indigo-300 mb-6">Roadmap del Proyecto</h2>
  <div class="grid gap-4">
    <div *ngFor="let sprint of sprintDetails; let i = index"
         class="p-4 border rounded-lg transition-all duration-200"
         [ngClass]="{
           'border-indigo-400 bg-indigo-900/20': i + 1 === currentWeek,
           'border-gray-600 bg-gray-700/20': i + 1 !== currentWeek
         }">
      <h3 class="text-lg font-semibold text-white">{{ sprint.title }}</h3>
      <p class="text-gray-300 mb-2">{{ sprint.description }}</p>
      <a [href]="sprint.link" target="_blank" class="text-indigo-400 hover:text-indigo-300">Ver en GitHub</a>
    </div>
  </div>
</div>
