<!-- Delete Confirmation Modal -->
<div *ngIf="deleteConfirmMessage" class="fixed inset-0 backdrop-blur-md bg-gray-900/20 flex items-center justify-center z-50">
  <div class="bg-red-900/90 border border-red-500 text-red-200 px-6 py-4 rounded-lg shadow-lg max-w-md w-full mx-4">
    <div class="flex flex-col items-center text-center">
      <span class="mb-4">{{ deleteConfirmMessage }}</span>
      <div class="flex gap-4">
        <button (click)="confirmDelete()"
                class="px-4 py-2 bg-red-600/80 hover:bg-red-500 text-white rounded-lg transition-all duration-200 cursor-pointer">
          Eliminar
        </button>
        <button (click)="cancelDelete()"
                class="px-4 py-2 bg-gray-600/80 hover:bg-gray-500 text-white rounded-lg transition-all duration-200 cursor-pointer">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Success Modal -->
<div *ngIf="deleteSuccessMessage" class="fixed inset-0 backdrop-blur-md bg-gray-900/20 flex items-center justify-center z-50">
  <div class="bg-green-900/90 border border-green-500 text-green-200 px-6 py-4 rounded-lg shadow-lg max-w-md w-full mx-4">
    <div class="flex justify-between items-center">
      <span>{{ deleteSuccessMessage }}</span>
      <button (click)="closeDeleteSuccessMessage()"
              class="px-4 py-2 bg-green-600/80 hover:bg-green-500 text-white rounded-lg transition-all duration-200 cursor-pointer ml-4">
        Aceptar
      </button>
    </div>
  </div>
</div>
