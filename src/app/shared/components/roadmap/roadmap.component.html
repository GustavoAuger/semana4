<div class="roadmap-container">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-center  bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent drop-shadow-lg">Roadmap del Proyecto</h1>
    
    <div class="relative w-full h-[400px]">
      <svg class="w-full h-full absolute top-0 left-0" viewBox="0 0 100 100" preserveAspectRatio="none">
        <!-- Pista -->
        <path 
          [attr.d]="getPath()" 
          fill="#4f46e5" 
          fill-opacity="0.6"
          stroke="#818cf8" 
          stroke-width="0.3" 
        />
        
        <!-- Puntos de sprint -->
        <g *ngFor="let point of getSprintPoints(); let i = index">
          <circle 
            [attr.cx]="point.x" 
            [attr.cy]="point.y" 
            r="1.5" 
            [attr.fill]="(i + 1) <= currentWeek ? '#F59E0B' : '#ffffff'"
            [attr.stroke]="(i + 1) === currentWeek ? '#F97316' : 'none'"
            stroke-width="0.7"
            class="sprint-point cursor-pointer"
            (click)="selectSprint(i + 1)"
          />
          <text 
            [attr.x]="point.x" 
            [attr.y]="point.y - 3"
            font-size="3" 
            fill="#fff" 
            text-anchor="middle"
            class="pointer-events-none font-bold">
            {{i + 1}}
          </text>
        </g>
      </svg>
      
      <!-- Auto de carreras pixel art -->
      <div *ngIf="carPosition" 
           class="absolute z-20 race-car"
           [style.left.%]="carPosition.x"
           [style.top.%]="carPosition.y"
           [style.transform]="'translate(-50%, -50%) rotate(' + carPosition.angle + 'deg) scale(' + carPosition.scale + ')'">
            
        <svg viewBox="0 0 32 32" class="w-12 h-12">
          <!-- Sombra -->
          <ellipse cx="16" cy="30" rx="10" ry="3" fill="rgba(0,0,0,0.3)"/>
          
          <!-- Cuerpo principal del auto -->
          <rect x="8" y="14" width="16" height="12" fill="#DC2626" rx="1"/>
          
          <!-- Cabina -->
          <rect x="10" y="10" width="12" height="8" fill="#1E3A8A" rx="1"/>
          <rect x="11" y="11" width="10" height="6" fill="#3B82F6" opacity="0.7" rx="0.5"/>
          
          <!-- Frente del auto -->
          <rect x="14" y="8" width="4" height="2" fill="#DC2626"/>
          <rect x="15" y="7" width="2" height="1" fill="#FCD34D"/>
          
          <!-- Parte trasera -->
          <rect x="14" y="26" width="4" height="2" fill="#DC2626"/>
          <rect x="15" y="28" width="2" height="1" fill="#EF4444"/>
          
          <!-- Ruedas -->
          <rect x="6" y="12" width="3" height="5" fill="#1F2937" rx="1"/>
          <rect x="23" y="12" width="3" height="5" fill="#1F2937" rx="1"/>
          <rect x="6" y="19" width="3" height="5" fill="#1F2937" rx="1"/>
          <rect x="23" y="19" width="3" height="5" fill="#1F2937" rx="1"/>
          
          <!-- Detalles de ruedas -->
          <rect x="7" y="13" width="1" height="3" fill="#4B5563"/>
          <rect x="24" y="13" width="1" height="3" fill="#4B5563"/>
          <rect x="7" y="20" width="1" height="3" fill="#4B5563"/>
          <rect x="24" y="20" width="1" height="3" fill="#4B5563"/>
          
          <!-- Detalles laterales (rayas decorativas) -->
          <rect x="9" y="16" width="1" height="2" fill="#7C3AED"/>
          <rect x="22" y="16" width="1" height="2" fill="#7C3AED"/>
          <rect x="9" y="22" width="1" height="2" fill="#7C3AED"/>
          <rect x="22" y="22" width="1" height="2" fill="#7C3AED"/>
          
          <!-- Número del auto -->
          <text x="16" y="21" font-size="6" fill="#FCD34D" text-anchor="middle" font-weight="bold" font-family="monospace">1</text>
        </svg>
      </div>
    </div>
    
    <!-- Panel de información del sprint -->
    <!-- Panel de información del sprint mejorado -->
<div *ngIf="selectedSprint" 
     class="mt-16 p-8 bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-md rounded-2xl border border-indigo-400/30 text-white transition-all duration-500 hover:scale-105 hover:shadow-2xl hover:shadow-indigo-500/25 max-w-lg mx-auto relative overflow-hidden">
  
  <!-- Efecto de fondo animado -->
  <div class="absolute inset-0 bg-gradient-to-r from-indigo-600/10 via-purple-600/10 to-pink-600/10 animate-pulse"></div>
  
  <!-- Contenido principal -->
  <div class="relative z-10">
    <div class="flex items-center mb-4">
      <!-- Ícono de sprint -->
      <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mr-4 shadow-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <div>
        <h3 class="text-2xl font-bold text-indigo-300 mb-1">Semana {{selectedSprint.week}}</h3>
        <p class="text-indigo-200 font-semibold">{{selectedSprint.title}}</p>
      </div>
    </div>
    
    <!-- Descripción con mejor formato -->
    <p class="text-gray-200 leading-relaxed mb-6">{{selectedSprint.description}}</p>
    
    <!-- Barra de progreso (opcional, si tienes datos) -->
    <div class="mb-6">
      <div class="flex justify-between text-sm text-gray-300 mb-2">
        <span>Progreso</span>
        <span>{{getProgressPercentage(selectedSprint.week)}}%</span>
      </div>
      <div class="w-full bg-slate-700 rounded-full h-2">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 h-2 rounded-full transition-all duration-500" 
     [style.width]="getProgressWidth(selectedSprint.week)"></div>
      </div>
    </div>
    
    <!-- Botón de acción -->
    <button class=" cursor-pointer w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl">
      Ver Detalles
    </button>
  </div>
  
  <!-- Elementos decorativos -->
  <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-indigo-500/20 to-transparent rounded-full blur-xl"></div>
  <div class="absolute bottom-0 left-0 w-16 h-16 bg-gradient-to-tr from-purple-500/20 to-transparent rounded-full blur-lg"></div>
</div>
  </div>
</div>
